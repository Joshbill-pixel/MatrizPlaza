    <script>
        let inputs = document.querySelectorAll(".otp-input");
        let submitBtn = document.querySelector(".cont2");

        function moveNext(current, index) {
            if (current.value.length === 1 && index < inputs.length) {
                inputs[index].focus(); // Move focus to next input
            }
            validateOTP();
        }

        function validateOTP() {
            let otp = "";
            inputs.forEach(input => otp += input.value);
            submitBtn.disabled = otp.length < 4; // Enable button only if all inputs are filled
        }

        // Handle Backspace to clear all inputs
        //  document.addEventListener("keydown", function (event) {
        //     if (event.key === "Backspace") {
        //         let activeElement = document.activeElement;

        //         if (inputs[4] === activeElement) {

        //             inputs[2].focus();

        //             inputs[1].focus(); 
        //         } else if(inputs[1] === activeElement) {
        //             inputs[0].focus(); 
        //         }
        //     }
        // });
        document.addEventListener("keydown", function (event) {
            if (event.key === "Backspace") {
                let activeElement = document.activeElement;
                let activeIndex = Array.from(inputs).indexOf(activeElement);

                if (activeIndex === 4) {
                    inputs.forEach(input => input.value = "");
                    inputs[3].focus(); 
                } 
                else if (activeIndex > 0) {
                    inputs[activeIndex].value = "";
                    inputs[activeIndex - 1].focus();
                }
            }
        });


        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("OTP Verified: " + Array.from(inputs).map(input => input.value).join(""));
        });
    </script>
