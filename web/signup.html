    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("signupForm");
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("error-msg");
          
            form.addEventListener("submit", function (event) {
              event.preventDefault();
          
              let hasError = false;
              let errorText = "";
              errorMessage.style.display = "none";
              errorMessage.textContent = "";
          
              // Validate required fields
              const inputs = [nameInput, emailInput, passwordInput];
              inputs.forEach(input => {
                if (input.value.trim() === "") {
                  input.style.border = "2px solid red";
                  hasError = true;
                } else {
                  input.style.border = "2px solid #ccc";
                }
              });
          
              // Email format validation
              const emailValue = emailInput.value.trim();
              if (
                emailValue &&
                (!emailValue.includes("@") ||
                  !emailValue.includes("gmail") ||
                  !emailValue.includes(".com"))
              ) {
                emailInput.style.border = "2px solid red";
                errorText = "Email must include '@', 'gmail', and '.com'.";
                hasError = true;
              } else if (!hasError) {
                emailInput.style.border = "2px solid #ccc";
              }
          
              // Show error or redirect
              if (hasError) {
                errorMessage.textContent = errorText || "Please fill in all required fields.";
                errorMessage.style.display = "block";
              } else {
                window.location.href = "./login.html";
              }
            });
          });   
    </script>
